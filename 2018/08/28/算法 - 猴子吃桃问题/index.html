        <h4 id="思路"><a href="#思路" class="headerlink" title="[思路]"></a>[思路]</h4><p>猴子吃桃问题：</p>
<ul>
<li>猴子第一天摘了若干个桃子，当即吃了一半，后来不过瘾，又多吃了一个桃子，第二天早上又将剩下的桃子吃了一半，后来又多吃了一个</li>
<li>以后每天早上都吃了前一天剩下的一半再加一个。到第10天早上，猴子想再吃桃子时，发现只剩下一个桃子了。</li>
<li>求：第一天猴子摘了多少个桃子？</li>
</ul>
<h4 id="代码"><a href="#代码" class="headerlink" title="[代码]"></a>[代码]</h4><div class="highlight-box" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" contenteditable="true" data-rel="JAVA"><figure class="iseeu highlight /java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment"> * 猴子吃桃问题：</span></span><br><span class="line"><span class="comment"> * 猴子第一天摘了若干个桃子，当即吃了一半，后来不过瘾，又多吃了一个桃子，第二天早上又将剩下的桃子吃了一半，后来又多吃了一个，</span></span><br><span class="line"><span class="comment"> * 以后每天早上都吃了前一天剩下的一半再加一个。到第10天早上，猴子想再吃桃子时，发现只剩下一个桃子了。</span></span><br><span class="line"><span class="comment"> * 求：第一天猴子摘了多少个桃子？</span></span><br><span class="line"><span class="comment"> * 思路：递归思想</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">MonkeyEatPeach</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">		<span class="comment">// 1534</span></span><br><span class="line">		System.out.println(<span class="string">"猴子第一天摘了"</span> + getPeachNum(<span class="number">1</span>) + <span class="string">"个桃子!"</span>);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * 获取当天桃子最初的个数</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> day 接收一个int类型的参数代表第几天</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@return</span> 返回当天桃子最初的个数</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">int</span> <span class="title">getPeachNum</span><span class="params">(<span class="keyword">int</span> day)</span> </span>&#123;</span><br><span class="line">		<span class="comment">// 天数应当在1-10之间</span></span><br><span class="line">		<span class="keyword">if</span> (day &gt; <span class="number">0</span> &amp;&amp; day &lt; <span class="number">10</span>) &#123;</span><br><span class="line">			<span class="comment">// 前一天桃子最初的个数 = 2 *（后一天桃子最初的个数 + 1）</span></span><br><span class="line">			<span class="keyword">return</span> <span class="number">2</span> * (getPeachNum(day + <span class="number">1</span>) + <span class="number">1</span>);</span><br><span class="line">		&#125; <span class="keyword">else</span> <span class="keyword">if</span> (day == <span class="number">10</span>) &#123;</span><br><span class="line">			<span class="comment">// 第10天最初只有1个桃子</span></span><br><span class="line">			<span class="keyword">return</span> <span class="number">1</span>;</span><br><span class="line">		&#125; <span class="keyword">else</span> &#123;</span><br><span class="line">			System.out.println(<span class="string">"指定的天数应当在1-10之间"</span>);</span><br><span class="line">			<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></div>

ss="comment"> * 自由落体运动问题：</span></span><br><span class="line"><span class="comment"> * 小球从100米高度自由落下，每次落地后反弹回原高度的一半，再落下</span></span><br><span class="line"><span class="comment"> * 求：小球第10次落地时，共经过多少米？第10次反弹多高？</span></span><br><span class="line"><span class="comment"> * 思路：递归思想</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">FreeFall</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">		<span class="comment">// 输出结果</span></span><br><span class="line">		System.out.println(<span class="string">"小球第10次落地时，共经过"</span> + getLength(<span class="number">10</span>) + <span class="string">"米，反弹"</span> + getReboundHeight(<span class="number">10</span>) + <span class="string">"米"</span>);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * 获取截止至当次小球共经过的距离</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> count 接收一个int类型参数代表第几次落地</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@return</span> 返回截止至当次小球共经过的距离</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">double</span> <span class="title">getLength</span><span class="params">(<span class="keyword">int</span> count)</span> </span>&#123;</span><br><span class="line">		<span class="keyword">if</span> (count &gt; <span class=

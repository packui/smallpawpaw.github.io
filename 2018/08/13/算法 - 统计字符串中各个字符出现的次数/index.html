    <h4 id="代码"><a href="#代码" class="headerlink" title="[代码]"></a>[代码]</h4><div class="highlight-box" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" contenteditable="true" data-rel="JAVA"><figure class="iseeu highlight /java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> java.util.HashMap;</span><br><span class="line"><span class="keyword">import</span> java.util.Scanner;</span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">CountWord</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">		<span class="comment">// 1、获取需要被统计的字符串</span></span><br><span class="line">		Scanner sc = <span class="keyword">new</span> Scanner(System.in);</span><br><span class="line">		System.out.println(<span class="string">"请输入一个字符串："</span>);</span><br><span class="line">		String str = sc.nextLine();</span><br><span class="line">		<span class="comment">// 2、将字符串转换成字符数组</span></span><br><span class="line">		<span class="keyword">char</span>[] word = str.toCharArray();</span><br><span class="line">		<span class="comment">// 3、定义一个HashMap集合用于存储字符、字符出现的次数</span></span><br><span class="line">		HashMap&lt;Character, Integer&gt; map = <span class="keyword">new</span> HashMap&lt;&gt;();</span><br><span class="line">		<span class="comment">// 4、遍历字符数组并判断集合中是否存在该字符</span></span><br><span class="line">		<span class="keyword">for</span> (<span class="keyword">char</span> c : word) &#123;</span><br><span class="line">			<span class="comment">// 5、如果集合不包含该字符，则将该字符作为键存储在集合中，对应的值存储为1、如果集合包含该字符，则对应的值+1</span></span><br><span class="line">			map.put(c, map.containsKey(c) ? map.get(c) + <span class="number">1</span> : <span class="number">1</span>);</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="comment">// 6、遍历集合打印每个字符出现的次数</span></span><br><span class="line">		<span class="keyword">for</span> (Character key : map.keySet()) &#123;</span><br><span class="line">			System.out.println(key + <span class="string">"总共出现了："</span> + map.get(key) + <span class="string">"次"</span>);</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></div>

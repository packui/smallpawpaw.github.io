    <h2 id="post-title">算法 - 最大公约数最小公倍数
       
        <div id="post-time" datetime="2018-07-09T16:00:00.000Z">
          2018-07-10
        </div>
      
    </h2>
    <h4 id="思路"><a href="#思路" class="headerlink" title="[思路]"></a>[思路]</h4><p>1、最大公约数：使用辗转相除法（也叫欧几里德算法）</p>
<p>2、最小公倍数：最小公倍数 = 两数乘积 / 最大公约数</p>
<h4 id="代码"><a href="#代码" class="headerlink" title="[代码]"></a>[代码]</h4><div class="highlight-box" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" contenteditable="true" data-rel="JAVA"><figure class="iseeu highlight /java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> java.util.Scanner;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment"> * 最大公约数和最小公倍数问题：</span></span><br><span class="line"><span class="comment"> * 输入两个正整数a、b，求其最大公约数和最小公倍数</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">GCDAndLCM</span> </span>&#123;</span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">		<span class="keyword">int</span> a, b;</span><br><span class="line">		Scanner sc = <span class="keyword">new</span> Scanner(System.in);</span><br><span class="line">		System.out.println(<span class="string">"请依次输入两个正整数："</span>);</span><br><span class="line">		a = sc.nextInt();</span><br><span class="line">		b = sc.nextInt();</span><br><span class="line">		<span class="keyword">if</span> (sc != <span class="keyword">null</span>) &#123;</span><br><span class="line">			<span class="comment">// 关闭键盘录入对象</span></span><br><span class="line">			sc.close();</span><br><span class="line">		&#125;</span><br><span class="line">		System.out.println(a + <span class="string">"和"</span> + b + <span class="string">"的最大公约数是："</span> + getGCD(a, b));</span><br><span class="line">		System.out.println(a + <span class="string">"和"</span> + b + <span class="string">"的最小公倍数是："</span> + getLCM(a, b));</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * 获取两个正整数的最大公约数</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> a 第1个正整数</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> b 第2个正整数</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@return</span> 返回两个正整数的最大公约数</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="function"><span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">int</span> <span class="title">getGCD</span><span class="params">(<span class="keyword">int</span> a, <span class="keyword">int</span> b)</span> </span>&#123;</span><br><span class="line">		<span class="comment">// 使用辗转相除法（也叫欧几里德算法）</span></span><br><span class="line">		<span class="keyword">int</span> temp = a % b;</span><br><span class="line">		<span class="keyword">while</span> (temp &gt; <span class="number">0</span>) &#123;</span><br><span class="line">			a = b;</span><br><span class="line">			b = temp;</span><br><span class="line">			temp = a % b;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">return</span> b;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * 获取两个正整数的最小公倍数</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> a 第1个正整数</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> b 第2个正整数</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@return</span> 返回两个正整数的最小公倍数</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="function"><span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">int</span> <span class="title">getLCM</span><span class="params">(<span class="keyword">int</span> a, <span class="keyword">int</span> b)</span> </span>&#123;</span><br><span class="line">		<span class="comment">// 最小公倍数 = 两数乘积 / 最大公约数</span></span><br><span class="line">		<span class="keyword">return</span> (a * b) / getGCD(a, b);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></div>

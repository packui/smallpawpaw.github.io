    <h1 class="post-title" itemprop="name">
      算法 - 重建二叉树
    </h1>
  

	<div class="post-body mb">
		<h4 id="【要求】"><a href="#【要求】" class="headerlink" title="【要求】"></a>【要求】</h4><p>输入某二叉树的前序遍历和中序遍历的结果，请重建出该二叉树。</p>
<p>假设输入的前序遍历和中序遍历的结果中都不含重复的数字。</p>
<p>例如输入前序遍历序列{1,2,4,7,3,5,6,8}和中序遍历序列{4,7,2,1,5,3,8,6}，则重建二叉树并返回。 </p>
<h4 id="【定义二叉树结点】"><a href="#【定义二叉树结点】" class="headerlink" title="【定义二叉树结点】"></a>【定义二叉树结点】</h4><div class="highlight-box" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" contenteditable="true" data-rel="JAVA"><figure class="iseeu highlight /java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">TreeNode</span> </span>&#123;</span><br><span class="line">     <span class="keyword">int</span> val;</span><br><span class="line">     TreeNode left;</span><br><span class="line">     TreeNode right;</span><br><span class="line">     TreeNode(<span class="keyword">int</span> x) &#123; </span><br><span class="line">         val = x; </span><br><span class="line">     &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></div>
<h4 id="【重建二叉树】"><a href="#【重建二叉树】" class="headerlink" title="【重建二叉树】"></a>【重建二叉树】</h4><div class="highlight-box" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" contenteditable="true" data-rel="JAVA"><figure class="iseeu highlight /java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">RebuildTree</span> </span>&#123;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> TreeNode <span class="title">reConstructBinaryTree</span><span class="params">(<span class="keyword">int</span> [] pre,<span class="keyword">int</span> [] in)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">if</span>(pre==<span class="keyword">null</span> &amp;&amp; in==<span class="keyword">null</span>)&#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="keyword">null</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span>(pre.length==<span class="number">1</span> &amp;&amp; in.length==<span class="number">1</span>)&#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="keyword">new</span> TreeNode(pre[<span class="number">0</span>]);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">int</span> size = pre.length;</span><br><span class="line">        <span class="keyword">int</span> rootPre = <span class="number">0</span>;</span><br><span class="line">        TreeNode node = <span class="keyword">new</span> TreeNode(pre[rootPre]);</span><br><span class="line">        <span class="keyword">int</span> rootIn = <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;size;i++)&#123;</span><br><span class="line">            <span class="keyword">if</span>(in[i]==pre[rootPre])&#123;</span><br><span class="line">                rootIn = i;</span><br><span class="line">                <span class="keyword">break</span>;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">int</span>[] lp = <span class="keyword">null</span>;</span><br><span class="line">        <span class="keyword">int</span>[] li = <span class="keyword">null</span>;</span><br><span class="line">        <span class="keyword">int</span>[] rp = <span class="keyword">null</span>;</span><br><span class="line">        <span class="keyword">int</span>[] ri = <span class="keyword">null</span>;</span><br><span class="line">        <span class="comment">//有左结点</span></span><br><span class="line">        <span class="keyword">if</span>(rootIn!=<span class="number">0</span>)&#123;</span><br><span class="line">            <span class="comment">//左边序列的前后序</span></span><br><span class="line">            <span class="keyword">int</span>[] leftPre = <span class="keyword">new</span> <span class="keyword">int</span>[rootIn];</span><br><span class="line">            <span class="keyword">int</span>[] leftIn = <span class="keyword">new</span> <span class="keyword">int</span>[rootIn];</span><br><span class="line">            <span class="comment">//给左边序列加元素</span></span><br><span class="line">            <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;leftPre.length;i++)&#123;</span><br><span class="line">                leftPre[i] = pre[i+<span class="number">1</span>];</span><br><span class="line">                leftIn[i] = in[i];</span><br><span class="line">            &#125;</span><br><span class="line">            lp = leftPre;</span><br><span class="line">            li = leftIn;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">//有右结点</span></span><br><span class="line">        <span class="keyword">if</span>(rootIn+<span class="number">1</span>&lt;size)&#123;</span><br><span class="line">            <span class="comment">//右边序列的前后序</span></span><br><span class="line">            <span class="keyword">int</span>[] rightPre = <span class="keyword">new</span> <span class="keyword">int</span>[size-rootIn-<span class="number">1</span>];</span><br><span class="line">            <span class="keyword">int</span>[] rightIn = <span class="keyword">new</span> <span class="keyword">int</span>[size-rootIn-<span class="number">1</span>];</span><br><span class="line">            <span class="comment">//给右边序列加元素</span></span><br><span class="line">            <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;rightPre.length;i++)&#123;</span><br><span class="line">                rightPre[i] = pre[rootIn+<span class="number">1</span>+i];</span><br><span class="line">                rightIn[i] = in[rootIn+<span class="number">1</span>+i];</span><br><span class="line">            &#125;</span><br><span class="line">            rp = rightPre;</span><br><span class="line">            ri = rightIn;</span><br><span class="line">        &#125;</span><br><span class="line">        node.left = reConstructBinaryTree(lp,li);</span><br><span class="line">        node.right = reConstructBinaryTree(rp,ri);</span><br><span class="line">        <span class="keyword">return</span> node;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></div>

    <h4 id="【要求】"><a href="#【要求】" class="headerlink" title="【要求】"></a>【要求】</h4><p>在一个二维数组中（每个一维数组的长度相同），每一行都按照从左到右递增的顺序排序，每一列都按照从上到下</p>
<p>递增的顺序排序。请完成一个函数，输入这样的一个二维数组和一个整数，判断数组中是否含有该整数</p>
<h4 id="【代码】"><a href="#【代码】" class="headerlink" title="【代码】"></a>【代码】</h4><div class="highlight-box" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" contenteditable="true" data-rel="JAVA"><figure class="iseeu highlight /java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">boolean</span> <span class="title">Find</span><span class="params">(<span class="keyword">int</span> target, <span class="keyword">int</span> [][] array)</span> </span>&#123;</span><br><span class="line">     <span class="keyword">int</span> maxIndex = array.length-<span class="number">1</span>;</span><br><span class="line">     <span class="keyword">int</span> row=<span class="number">0</span>;</span><br><span class="line">     <span class="keyword">int</span> col=maxIndex;</span><br><span class="line">     <span class="keyword">while</span>(maxIndex!=<span class="number">0</span> &amp;&amp; row&lt;=maxIndex &amp;&amp; col&gt;=<span class="number">0</span>)&#123;</span><br><span class="line">         <span class="keyword">if</span>(array[row][col]&lt;target)&#123;</span><br><span class="line">             row++;</span><br><span class="line">         &#125;<span class="keyword">else</span> <span class="keyword">if</span>(array[row][col]&gt;target)&#123;</span><br><span class="line">             col--;</span><br><span class="line">         &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">             <span class="keyword">return</span> <span class="keyword">true</span>;</span><br><span class="line">         &#125;</span><br><span class="line">     &#125;</span><br><span class="line">     <span class="keyword">return</span> <span class="keyword">false</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></div>

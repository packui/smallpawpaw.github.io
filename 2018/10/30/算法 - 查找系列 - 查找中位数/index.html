lass="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br><span class="line">170</span><br><span class="line">171</span><br><span class="line">172</span><br><span class="line">173</span><br><span class="line">174</span><br><span class="line">175</span><br><span class="line">176</span><br><span class="line">177</span><br><span class="line">178</span><br><span class="line">179</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 使用大根堆和小根堆实现数据吞吐过程中随时获取中位数的功能</span></span><br><span class="line"><span class="comment"> * </span></span><br><span class="line"><span class="comment"> * <span class="doctag">@author</span> lbyte</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">UseHeapImplGetMiddleNum</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">int</span>[] bigRootHeap = <span class="keyword">new</span> <span class="keyword">int</span>[<span class="number">1000</span>];</span><br><span class="line">	<span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">int</span>[] smallRootHeap = <span class="keyword">new</span> <span class="keyword">int</span>[<span class="number">1000</span>];</span><br><span class="line">	<span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">int</span> bigRotHeapSize = -<span class="number">1</span>;</span><br><span class="line">	<span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">int</span> smallRotHeapSize = -<span class="number">1</span>;</span><br><span class="line"></span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * 数据吞吐流吐出新数据，将其添加到大根堆或小根堆数组中</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> val 待新增的值</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">add</span><span class="params">(<span class="keyword">int</span> val)</span> </span>&#123;</span><br><span class="line">		<span class="keyword">if</span> (val &lt;= bigRootHeap[<span class="number">0</span>] || bigRotHeapSize==-<span class="number">1</span>) &#123;</span><br><span class="line">			heapInsertBigRoot(bigRootHeap, val);</span><br><span class="line">		&#125; <span class="keyword">else</span> &#123;</span><br><span class="line">			heapInsertSmallRoot(smallRootHeap, val);</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * 大根堆新增结点（也即大根堆数组新增元素）</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> arr 大根堆数组</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> val 待新增的值</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="function"><span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">heapInsertBigRoot</span><span class="params">(<span class="keyword">int</span>[] arr, <span class="keyword">int</span> val)</span> </span>&#123;</span><br><span class="line">		arr[++bigRotHeapSize] = val;</span><br><span class="line">		heapifyBigRoot(arr,bigRotHeapSize);</span><br><span class="line">		<span class="keyword">if</span>(bigRotHeapSize-smallRotHeapSize==<span class="number">2</span>)&#123;</span><br><span class="line">			<span class="comment">//大根堆弹出堆顶元素，堆顶元素和堆底元素交换；小根堆增加元素</span></span><br><span class="line">			heapInsertSmallRoot(smallRootHeap, arr[<span class="number">0</span>]);</span><br><span class="line">			swap(arr,<span class="number">0</span>,bigRotHeapSize);</span><br><span class="line">			bigRotHeapSize--;</span><br><span class="line">			heapifyBig(arr,<span class="number">0</span>,bigRotHeapSize);</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * 逐步寻找当前元素的左右孩子最大值，再看这个最大值是否比当前元素大，如果是，则进行交换，也是为了确保这个数组始终是一个大根堆</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> arr 小根堆数组</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> cur 小根堆数组的修改了的元素的索引</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> heapSize 小根堆的堆有效长度</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="function"><span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">heapifyBig</span><span class="params">(<span class="keyword">int</span>[] arr, <span class="keyword">int</span> cur, <span class="keyword">int</span> heapSize)</span> </span>&#123;</span><br><span class="line">		<span class="keyword">int</span> left = <span class="number">2</span> * cur + <span class="number">1</span>;</span><br><span class="line">		<span class="keyword">while</span> (left &lt;= heapSize) &#123;</span><br><span class="line">			<span class="keyword">int</span> maxIndex = left + <span class="number">1</span> &lt;= heapSize ? </span><br><span class="line">							arr[left + <span class="number">1</span>] &gt; arr[left] ? left + <span class="number">1</span> : left </span><br><span class="line">							: left;</span><br><span class="line">			maxIndex = arr[maxIndex] &gt; arr[cur] ? maxIndex : cur;</span><br><span class="line">			<span class="keyword">if</span> (maxIndex == cur) &#123;</span><br><span class="line">				<span class="keyword">return</span>;</span><br><span class="line">			&#125;</span><br><span class="line">			swap(arr, cur, maxIndex);</span><br><span class="line">			cur = maxIndex;</span><br><span class="line">			left = <span class="number">2</span> * cur + <span class="number">1</span>;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * 将当前元素逐步往上撸，直到这个元素的父结点不再小于这个元素，即始终保证这个数组是一个大根堆</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> arr 大根堆数组</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> cur 当前元素的索引</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="function"><span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">heapifyBigRoot</span><span class="params">(<span class="keyword">int</span>[] arr, <span class="keyword">int</span> cur)</span> </span>&#123;</span><br><span class="line">		<span class="keyword">int</span> parent = (cur - <span class="number">1</span>) / <span class="number">2</span>;</span><br><span class="line">		<span class="keyword">while</span> (parent &gt;= <span class="number">0</span>) &#123;</span><br><span class="line">			<span class="keyword">if</span> (arr[parent] &lt; arr[cur]) &#123;</span><br><span class="line">				swap(arr, cur, parent);</span><br><span class="line">				cur = parent;</span><br><span class="line">				parent = (cur-<span class="number">1</span>)/<span class="number">2</span>;</span><br><span class="line">			&#125;<span class="keyword">else</span>&#123;</span><br><span class="line">				<span class="keyword">return</span>;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * 小根堆新增结点（也即小根堆数组新增元素）</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> arr 小根堆数组</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> val 待新增的值</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="function"><span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">heapInsertSmallRoot</span><span class="params">(<span class="keyword">int</span>[] arr, <span class="keyword">int</span> val)</span> </span>&#123;</span><br><span class="line">		arr[++smallRotHeapSize] = val;</span><br><span class="line">		heapifySmallRoot(arr,smallRotHeapSize);</span><br><span class="line">		<span class="keyword">if</span>(smallRotHeapSize-bigRotHeapSize==<span class="number">2</span>)&#123;</span><br><span class="line">			<span class="comment">//小根堆弹出堆顶元素，堆顶元素和堆底元素交换；大根堆增加元素</span></span><br><span class="line">			heapInsertBigRoot(bigRootHeap, arr[<span class="number">0</span>]);</span><br><span class="line">			swap(arr,<span class="number">0</span>,smallRotHeapSize);</span><br><span class="line">			smallRotHeapSize--;</span><br><span class="line">			heapifySmall(arr,<span class="number">0</span>,smallRotHeapSize);</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * 逐步寻找当前元素的左右孩子最小值，再看这个最小值是否比当前元素小，如果是，则进行交换，也是为了确保这个数组始终是一个小根堆</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> arr 小根堆数组</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> cur 小根堆数组的修改了的元素的索引</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> heapSize 小根堆的堆有效长度</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="function"><span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">heapifySmall</span><span class="params">(<span class="keyword">int</span>[] arr, <span class="keyword">int</span> cur, <span class="keyword">int</span> heapSize)</span> </span>&#123;</span><br><span class="line">		<span class="keyword">int</span> left = <span class="number">2</span> * cur + <span class="number">1</span>;</span><br><span class="line">		<span class="keyword">while</span> (left &lt;= heapSize) &#123;</span><br><span class="line">			<span class="keyword">int</span> minIndex = left + <span class="number">1</span> &lt;= heapSize ? </span><br><span class="line">							arr[left + <span class="number">1</span>] &lt; arr[left] ? left + <span class="number">1</span> : left </span><br><span class="line">							: left;</span><br><span class="line">			minIndex = arr[minIndex] &lt; arr[cur] ? minIndex : cur;</span><br><span class="line">			<span class="keyword">if</span> (minIndex == cur) &#123;</span><br><span class="line">				<span class="keyword">return</span>;</span><br><span class="line">			&#125;</span><br><span class="line">			swap(arr, cur, minIndex);</span><br><span class="line">			cur = minIndex;</span><br><span class="line">			left = <span class="number">2</span> * cur + <span class="number">1</span>;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * 将当前元素逐步往上撸，直到这个元素的父结点不再大于这个元素，即始终保证这个数组是一个小根堆</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> arr 小根堆数组</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> cur 当前元素索引</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="function"><span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">heapifySmallRoot</span><span class="params">(<span class="keyword">int</span>[] arr, <span class="keyword">int</span> cur)</span> </span>&#123;</span><br><span class="line">		<span class="keyword">int</span> parent = (cur - <span class="number">1</span>) / <span class="number">2</span>;</span><br><span class="line">		<span class="keyword">while</span> (parent &gt;= <span class="number">0</span>) &#123;</span><br><span class="line">			<span class="keyword">if</span> (arr[parent] &gt; arr[cur]) &#123;</span><br><span class="line">				swap(arr, cur, parent);</span><br><span class="line">				cur = parent;</span><br><span class="line">				parent = (cur-<span class="number">1</span>)/<span class="number">2</span>;</span><br><span class="line">			&#125;<span class="keyword">else</span>&#123;</span><br><span class="line">				<span class="keyword">return</span>;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * 数据交换</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> arr 数组</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> i 索引1</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> j 索引2</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="function"><span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">swap</span><span class="params">(<span class="keyword">int</span>[] arr, <span class="keyword">int</span> i, <span class="keyword">int</span> j)</span> </span>&#123;</span><br><span class="line">		<span class="keyword">int</span> tmp = arr[i];</span><br><span class="line">		arr[i] = arr[j];</span><br><span class="line">		arr[j] = tmp;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@return</span> 返回中位数</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">double</span> <span class="title">getMiddleNum</span><span class="params">()</span></span>&#123;</span><br><span class="line">		<span class="keyword">if</span>(bigRotHeapSize==smallRotHeapSize)&#123;</span><br><span class="line">			<span class="keyword">return</span> (bigRootHeap[<span class="number">0</span>]+smallRootHeap[<span class="number">0</span>])/<span class="number">2.0</span>;</span><br><span class="line">		&#125;<span class="keyword">else</span> <span class="keyword">if</span>(bigRotHeapSize&gt;smallRotHeapSize)&#123;</span><br><span class="line">			<span class="keyword">return</span> bigRootHeap[<span class="number">0</span>]*<span class="number">1.0</span>;</span><br><span class="line">		&#125;<span class="keyword">else</span>&#123;</span><br><span class="line">			<span class="keyword">return</span> smallRootHeap[<span class="number">0</span>]*<span class="number">1.0</span>;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">		<span class="comment">//测试中位数的获取</span></span><br><span class="line">		UseHeapImplGetMiddleNum.add(<span class="number">3</span>);</span><br><span class="line">		UseHeapImplGetMiddleNum.add(<span class="number">3</span>);</span><br><span class="line">		UseHeapImplGetMiddleNum.add(<span class="number">4</span>);</span><br><span class="line">		UseHeapImplGetMiddleNum.add(<span class="number">5</span>);</span><br><span class="line">		UseHeapImplGetMiddleNum.add(<span class="number">6</span>);</span><br><span class="line">		UseHeapImplGetMiddleNum.add(<span class="number">7</span>);</span><br><span class="line">		UseHeapImplGetMiddleNum.add(<span class="number">8</span>);</span><br><span class="line">		UseHeapImplGetMiddleNum.add(<span class="number">30</span>);</span><br><span class="line">		UseHeapImplGetMiddleNum.add(<span class="number">30</span>);</span><br><span class="line">		UseHeapImplGetMiddleNum.add(<span class="number">30</span>);</span><br><span class="line">		System.out.println(UseHeapImplGetMiddleNum.getMiddleNum());</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

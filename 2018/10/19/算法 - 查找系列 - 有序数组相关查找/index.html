4</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="keyword">import</span> org.junit.Test;</span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 一个有序数组A，另一个无序数组B，请打印B中的所有不在A中的数，A数组长度为N，B数组长度为M</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@author</span> lbyte</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">SearchElementInOtherArr</span> </span>&#123;</span><br><span class="line">	</span><br><span class="line">	<span class="comment">/**算法1：对于数组B中的每一个数，都在A中通过遍历的方式找一下</span></span><br><span class="line"><span class="comment">	 * 时间复杂度：O(N^2)</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> A 有序数组A</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> B 无序数组B</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">searchMethod1</span><span class="params">(<span class="keyword">int</span>[] A,<span class="keyword">int</span>[] B)</span></span>&#123;</span><br><span class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;B.length;i++)&#123;</span><br><span class="line">			<span class="keyword">boolean</span> isExists = <span class="keyword">false</span>;</span><br><span class="line">			<span class="keyword">for</span>(<span class="keyword">int</span> j=<span class="number">0</span>;j&lt;A.length;j++)&#123;</span><br><span class="line">				<span class="keyword">if</span>(B[i]==A[j])&#123;</span><br><span class="line">					isExists = <span class="keyword">true</span>;</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">			<span class="keyword">if</span>(!isExists)&#123;</span><br><span class="line">				System.out.print(B[i]+<span class="string">" "</span>);</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="comment">/**算法2：对于数组B中的每一个数，都在A中通过二分的方式找一下</span></span><br><span class="line"><span class="comment">	 * 时间复杂度：O(MlogN)</span></span><br><span class="line"><span class="comment">	 * 如果A数组很短，B数组很长，意味着logN很小，算法2优于算法3</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> A 有序数组A</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> B 无序数组B</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">searchMethod2</span><span class="params">(<span class="keyword">int</span>[] A,<span class="keyword">int</span>[] B)</span></span>&#123;</span><br><span class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;B.length;i++)&#123;</span><br><span class="line">			<span class="keyword">boolean</span> isExists = <span class="keyword">false</span>;</span><br><span class="line">			<span class="keyword">int</span> L = <span class="number">0</span>;</span><br><span class="line">			<span class="keyword">int</span> R = A.length-<span class="number">1</span>;</span><br><span class="line">			<span class="keyword">int</span> mid = L+R&gt;&gt;&gt;<span class="number">1</span>;</span><br><span class="line">			<span class="keyword">while</span>(L&lt;mid)&#123;</span><br><span class="line">				<span class="keyword">if</span>(A[mid]==B[i])&#123;</span><br><span class="line">					isExists = <span class="keyword">true</span>;</span><br><span class="line">					<span class="keyword">break</span>;</span><br><span class="line">				&#125;<span class="keyword">else</span> <span class="keyword">if</span>(A[mid]&gt;B[i])&#123;</span><br><span class="line">					R = mid;</span><br><span class="line">				&#125;<span class="keyword">else</span>&#123;</span><br><span class="line">					L = mid;</span><br><span class="line">				&#125;</span><br><span class="line">				mid = L+R&gt;&gt;&gt;<span class="number">1</span>;</span><br><span class="line">			&#125;</span><br><span class="line">			<span class="keyword">if</span>(!isExists)&#123;</span><br><span class="line">				System.out.print(B[i]+<span class="string">" "</span>);</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="comment">/**算法3：先把数组B排序，然后用类似外排的方式打印所有在A中出现的数</span></span><br><span class="line"><span class="comment">	 * 时间复杂度：O(MlogM)+O(N+M)</span></span><br><span class="line"><span class="comment">	 * N很小，时间复杂度：O(MlogM)</span></span><br><span class="line"><span class="comment">	 * M很小，时间复杂度：O(N)</span></span><br><span class="line"><span class="comment">	 * 如果A数组很长，B数组很短，算法3优于算法2</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> A 有序数组A</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> B 无序数组B</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">searchMethod3</span><span class="params">(<span class="keyword">int</span>[] A,<span class="keyword">int</span>[] B)</span></span>&#123;</span><br><span class="line">		<span class="comment">//调用堆排序函数进行排序，例如：HeapSort.heapsort(B);</span></span><br><span class="line">		<span class="keyword">int</span> a = <span class="number">0</span>;</span><br><span class="line">		<span class="keyword">int</span> b = <span class="number">0</span>;</span><br><span class="line">		<span class="keyword">while</span>(a&lt;A.length&amp;&amp;b&lt;B.length)&#123;</span><br><span class="line">			<span class="keyword">if</span>(A[a]&gt;B[b])&#123;</span><br><span class="line">				System.out.print(B[b++]+<span class="string">" "</span>);</span><br><span class="line">			&#125;<span class="keyword">else</span> <span class="keyword">if</span>(A[a]==B[b])&#123;</span><br><span class="line">				b++;</span><br><span class="line">			&#125;<span class="keyword">else</span>&#123;</span><br><span class="line">				a++;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">while</span>(b&lt;B.length)&#123;</span><br><span class="line">			System.out.print(B[b++]+<span class="string">" "</span>);</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="meta">@Test</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">test</span><span class="params">()</span></span>&#123;                                               </span><br><span class="line">		<span class="keyword">int</span>[] A = &#123;<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>,<span class="number">4</span>,<span class="number">5</span>,<span class="number">6</span>,<span class="number">7</span>,<span class="number">8</span>,<span class="number">9</span>,<span class="number">10</span>,<span class="number">20</span>,<span class="number">30</span>,<span class="number">40</span>,<span class="number">41</span>,<span class="number">42</span>,<span class="number">50</span>,<span class="number">60</span>&#125;;</span><br><span class="line">		<span class="keyword">int</span>[] B = &#123;<span class="number">0</span>,<span class="number">3</span>,<span class="number">50</span>,<span class="number">12</span>,<span class="number">5</span>,<span class="number">6</span>,<span class="number">9</span>,<span class="number">16</span>,<span class="number">11</span>&#125;;</span><br><span class="line">		searchMethod1(A,B);</span><br><span class="line">		System.out.println();</span><br><span class="line">		searchMethod2(A,B);</span><br><span class="line">		System.out.println();</span><br><span class="line">		searchMethod3(A,B);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></div>

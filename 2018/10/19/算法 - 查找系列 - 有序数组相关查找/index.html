ass="line">	<span class="comment">/**算法1：对于数组B中的每一个数，都在A中通过遍历的方式找一下</span></span><br><span class="line"><span class="comment">	 * 时间复杂度：O(N^2)</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> A 有序数组A</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> B 无序数组B</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">searchMethod1</span><span class="params">(<span class="keyword">int</span>[] A,<span class="keyword">int</span>[] B)</span></span>&#123;</span><br><span class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;B.length;i++)&#123;</span><br><span class="line">			<span class="keyword">boolean</span> isExists = <span class="keyword">false</span>;</span><br><span class="line">			<span class="keyword">for</span>(<span class="keyword">int</span> j=<span class="number">0</span>;j&lt;A.length;j++)&#123;</span><br><span class="line">				<span class="keyword">if</span>(B[i]==A[j])&#123;</span><br><span class="line">					isExists = <span class="keyword">true</span>;</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">			<span class="keyword">if</span>(!isExists)&#123;</span><br><span class="line">				System.out.print(B[i]+<span class="string">" "</span>);</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="comment">/**算法2：对于数组B中的每一个数，都在A中通过二分的方式找一下</span></span><br><span class="line"><span class="comment">	 * 时间复杂度：O(MlogN)</span></span><br><span class="line"><span class="comment">	 * 如果A数组很短，B数组很长，意味着logN很小，算法2优于算法3</span></span><br><span class="line"><span class="comment" int(B[i]+<span class="string">" "</span>);</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="comment">/**算法3：先把数组B排序，然后用类似外排的方式打印所有在A中出现的数</span></span><br><span class="line"><span class="comment">	 * 时间复杂度：O(MlogM)+O(N+M)</span></span><br><span class="line"><span class="comment">	 * N很小，时间复杂度：O(MlogM)</span></span><br><span class="line"><span class="comment">	 * M很小，时间复杂度：O(N)</span></span><br><span class="line"><span class="comment">	 * 如果A数组很长，B数组很短，算法3优于算法2</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> A 有序数组A</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> B 无序数组B</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">searchMethod3</span><span class="params">(<span class="keyword">int</span>[] A,<span class="keyword">int</span>[] B)</span></span>&#123;</span><br><span class="line">		<span class="comment">//调用堆排序函数进行排序，例如：HeapSort.heapsort(B);</span></span><br><span class="line">		<span class="keyword">int</span> a = <span class="number">0</span>;</span><br><span class="line">		<span class="keyword">int</span> b = <span class="number">0</span>;</span><br><span class="line">		<span class="keyword">while</span>(a&lt;A.length&amp;&amp;b&lt;B.length)&#123;</span><br><span class="line">			<span class="keyword">if</span>(A[a]&gt;B[b])&#123;</span><br><span class="line">				System.out.print(B[b++]+<span class="string">" "</span>);</span><br><span class="line">			&#125;<span class="keyword">else</span> <span class="keyword">if</span>(A[a]==B[b])&#123;</span><br><span class="line">				b++;</span><br><span class="line">			&#125;<span class="keyword">else</span>&#123;</span><br><span

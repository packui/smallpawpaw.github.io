rd">null</span>) &#123;</span><br><span class="line">			<span class="keyword">return</span> node;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="comment">// 获取链表的当前长度</span></span><br><span class="line">		<span class="keyword">int</span> length = getLength(head);</span><br><span class="line">		<span class="keyword">if</span> (position &gt; length || position &lt; <span class="number">0</span>) &#123;</span><br><span class="line">			<span class="keyword">throw</span> <span class="keyword">new</span> Exception(<span class="string">"insert failed! position of the node to insert is invalid!"</span>);</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">if</span> (position == <span class="number">0</span>) &#123;</span><br><span class="line">			<span class="keyword">return</span> insertToHead(head, data);</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">if</span> (position == length) &#123;</span><br><span class="line">			<span class="keyword">return</span> insertToTail(head, data);</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">int</span> cur = <span class="number">0</span>;</span><br><span class="line">		Node curNode = head;</span><br><span class="line">		<span class="keyword">while</span> (cur &lt; position - <span class="number">1</span>) &#123;</span><br><span class="line">			curNode = curNode.getNext();</span><br><span class="line">			cur++;</span><br><span class="line">		&#125;</span><br><span class="line">		node.setNext(curNode.getNext());</span><br><span class="line">		curNode.setNext(node);</span><br><span class="line">		<span class="keyword">return</span> head;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * 按顺序打印链表</span></span><br><span class="line"><span class="comment">	 * </span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> head</span></span><br><span class="line"><span class="comment">	 *            头结点</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">print</span><span class="params">(Node head)</span> </span>&#123;</span><br><span class="line">		<span class="keyword">if</span> (head == <span class="keyword">null</span>) &#123;</span><br><span class="line">			System.out.println(<span class="string">"这是一个空链表"</span>);</span><br><span class="line">		&#125; <span class="keyword">else</span> &#123;</span><br><span class="line">			<span class="keyword">do</span> &#123;</span><br><span class="line">				System.out.print(head.getData() + <span class="string">"-&gt;"</span>);</span><br><span class="line">			&#125; <span class="keyword">while</span> ((head = head.getNext()) != <span class="keyword">null</span>);</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * 删除头结点</span></span><br><span class="line"><span class="comment">	 * </span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> head</span></span><br><span class="line"><span class="comment">	 *            头结点</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@return</span> 返回删除后的链表</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@throws</span> Exception</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> Node <span class="title">deleteHead</span><span class="params">(Node head)</span> <span class="keyword">throws</span> Exception </span>&#123;</span><br><span class="line">		<span class="keyword">if</span> (head == <span class="keyword">null</span>) &#123;</span><br><span class="line">			<span class="keyword">throw</span> <span class="keyword">new</span> Exception(<span class="string">"delete failed! LinkedList is empty"</span>);</span><br><span class="line">		&#125;</span><br><span class="line">		Node newHead = head.getNext();</span><br><span class="line">		head = <span class="keyword">null</span>;</span><br><span class="line">		<span class="keyword">return</span> newHead;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * 删除尾结点</span></span><br><span class="line"><span class="comment">	 * </span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> head</span></span><br><span class="line"><span class="comment">	 *            头结点</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@return</span> 返回删除后的链表</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@throws</span> Exception</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> Node <span class="title">deleteTail</span><span class="params">(Node head)</span> <span class="keyword">throws</span> Exception </span>&#123;</span><br><span class="line">		<span class="keyword">if</span> (head == <span class="keyword">null</span>) &#123;</span><br><span class="line">			<span class="keyword">throw</span> <span class="keyword">new</span> Exception(<span class="string">"delete failed! LinkedList is empty"</span>);</span><br><span class="line">		&#125;</span><br><span class="line">		Node cur = head;</span><br><span class="line">		Node pre = head;</span><br><span class="line">		<span class="keyword">while</span> (cur.getNext() != <span class="keyword">null</span>) &#123;</span><br><span class="line">			pre = cur;</span><br><span class="line">			cur = cur.getNext();</span><br><span class="line">		&#125;</span><br><span class="line">		pre.setNext(<span class="keyword">null</span>);</span><br><span class="line">		cur = <span class="keyword">null</span>;</span><br><span class="line">		<span class="keyword">return</span> head;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * 删除指定位置的结点</span></span><br><span class="line"><span class="comment">	 * </span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> head</span></span><br><span class="line"><span class="comment">	 *            头结点</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> position</span></span><br><span class="line"><span class="comment">	 *            指定要删除的位置索引</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@return</span> 返回删除之后的链表</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> Node <span class="title">delete</span><span class="params">(Node head, <span class="keyword">int</span> position)</span> <span class="keyword">throws</span> Exception </span>&#123;</span><br><span class="line">		<span class="keyword">if</span> (head == <span class="keyword">null</span>) &#123;</span><br><span class="line">			<span class="keyword">throw</span> <span class="keyword">new</span> Exception(<span class="string">"delete failed! LinkedList is empty"</span>);</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="comment">// 获取链表的当前长度</span></span><br><span class="line">		<span class="keyword">int</span> length = getLength(head);</span><br><span class="line">		<span class="keyword">if</span> (position &gt; length || position &lt; <span class="number">0</span>) &#123;</span><br><span class="line">			<span class="keyword">throw</span> <span class="keyword">new</span> Exception(<span class="string">"delete failed! position of the node to delete is invalid!"</span>);</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">if</span> (position == <span class="number">0</span>) &#123;</span><br><span class="line">			<span class="keyword">return</span> deleteHead(head);</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">if</span> (position == length) &#123;</span><br><span class="line">			<span class="keyword">return</span> deleteTail(head);</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">int</span> cur = <span class="number">0</span>;</span><br><span class="line">		Node curNode = head;</span><br><span class="line">		<span class="keyword">while</span> (cur &lt; position - <span class="number">1</span>) &#123;</span><br><span class="line">			curNode = curNode.getNext();</span><br><span class="line">			cur++;</span><br><span class="line">		&#125;</span><br><span class="line">		curNode.setNext(curNode.getNext().getNext());</span><br><span class="line">		<span class="keyword">return</span> head;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">		<span class="comment">// 创建五个结点组成的链表</span></span><br><span class="line">		Node head = <span class="keyword">new</span> Node(<span class="number">1</span>);</span><br><span class="line">		Node node2 = <span class="keyword">new</span> Node(<span class="number">2</span>);</span><br><span class="line">		Node node3 = <span class="keyword">new</span> Node(<span class="number">3</span>);</span><br><span class="line">		Node node4 = <span class="keyword">new</span> Node(<span class="number">4</span>);</span><br><span class="line">		Node node5 = <span class="keyword">new</span> Node(<span class="number">5</span>);</span><br><span class="line">		head.setNext(node2);</span><br><span class="line">		node2.setNext(node3);</span><br><span class="line">		node3.setNext(node4);</span><br><span class="line">		node4.setNext(node5);</span><br><span class="line">		<span class="comment">// 打印创建的链表</span></span><br><span class="line">		print(head);</span><br><span class="line">		<span class="comment">// 查询长度</span></span><br><span class="line">		System.out.println(<span class="string">"\n链表长度："</span> + getLength(head));</span><br><span class="line"></span><br><span class="line">		<span class="comment">// 头插法插入结点</span></span><br><span class="line">		head = insertToHead(head, <span class="number">0</span>);</span><br><span class="line">		<span class="comment">// 打印头插法插入结点后的链表</span></span><br><span class="line">		print(head);</span><br><span class="line">		<span class="comment">// 查询插入后长度</span></span><br><span class="line">		System.out.println(<span class="string">"\n链表长度："</span> + getLength(head));</span><br><span class="line"></span><br><span class="line">		<span class="comment">// 尾插法插入结点</span></span><br><span class="line">		head = insertToTail(head, <span class="number">6</span>);</span><br><span class="line">		<span class="comment">// 打印尾插法插入结点后的链表</span></span><br><span class="line">		print(head);</span><br><span class="line">		<span class="comment">// 查询插入后长度</span></span><br><span class="line">		System.out.println(<span class="string">"\n链表长度："</span> + getLength(head));</ ass="line">		&#125;</span><br><span class="line">		<span class="comment">// 打印删除头结点后的链表</span></span><br><span class="line">		print(head);</span><br><span class="line">		<span class="comment">// 查询删除头结点后长度</span></span><br><span class="line">		System.out.println(<span class="string">"\n链表长度："</span> + getLength(head));</span><br><span class="line"></span><br><span class="line">		<span class="comment">// 删除尾结点</span></span><br><span class="line">		<span class="keyword">try</span> &#123;</span><br><span class="line">			head = deleteTail(head);</span><br><span class="line">		&#125; <span class="keyword">catch</span> (Exception e) &#123;</span><br><span class="line">			e.printStackTrace();</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="comment">// 打印删除尾结点后的链表</span></span><br><span class="line">		print(head);</span><br><span class="line">		<span class="comment">// 查询删除尾结点后长度</span></span><br><span class="line">		System.out.println(<span class="string">"\n链表长度："</span> + getLength(head));</span><br><span class="line"></span><br><span class="line">		<span class="comment">// 删除指定位置的结点</span></span><br><span class="line">		<span class="keyword">try</span> &#123;</span><br><span class="line">			head = delete(head, <span class="number">3</span>);</span><br><span class="line">		&#125; <span class="keyword">catch</span> (Exception e) &#123;</span><br><span class="line">			e.printStackTrace();</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="comment">// 打印删除指定位置的结点后的链表</span></span><br><span class="line">		print(head);</span><br><span class="line">		<span class="comment">// 查询删除指定位置的结点后长度</span></span><br><span class="line">		System.out.println(<span class="string">"\n链表长度："</span> + getLength(head));</span><br><span class="line"></span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

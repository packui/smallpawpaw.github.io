      算法 - 栈系列 - 用两个栈实现队列
    </h1>
  

	<div class="post-body mb">
		<h4 id="【代码】"><a href="#【代码】" class="headerlink" title="【代码】"></a>【代码】</h4><div class="highlight-box" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" contenteditable="true" data-rel="JAVA"><figure class="iseeu highlight /java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> java.util.Stack;</span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">StackImplQueue</span> </span>&#123;</span><br><span class="line">	</span><br><span class="line">	<span class="comment">// 专门存储数据的栈</span></span><br><span class="line">	<span class="keyword">private</span> Stack&lt;Integer&gt; dataStack = <span class="keyword">new</span> Stack&lt;&gt;();</span><br><span class="line">	<span class="comment">// 辅助栈</span></span><br><span class="line">	<span class="keyword">private</span> <span class="keyword">static</span> Stack&lt;Integer&gt; helpStack = <span class="keyword">new</span> Stack&lt;&gt;();</span><br><span class="line">	</span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * 数据入栈，模拟队列中数据入队列</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> data 数据值</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">push</span><span class="params">(<span class="keyword">int</span> data)</span></span>&#123;</span><br><span class="line">		<span class="comment">// 数据都存储在数据栈里</span></span><br><span class="line">		dataStack.push(data);</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * 数据出栈，模拟队列中数据出队列</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@return</span> 出队列的值</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> Integer <span class="title">pop</span><span class="params">()</span></span>&#123;</span><br><span class="line">		<span class="comment">// 如果辅助栈为空，那么需要将数据栈里的所有数据都添加到辅助栈里</span></span><br><span class="line">		<span class="keyword">if</span>(helpStack.isEmpty())&#123;</span><br><span class="line">			<span class="keyword">if</span>(dataStack.isEmpty())&#123;</span><br><span class="line">				<span class="keyword">try</span> &#123;</span><br><span class="line">					<span class="keyword">throw</span> <span class="keyword">new</span> Exception(<span class="string">"Queue is empty!"</span>);</span><br><span class="line">				&#125; <span class="keyword">catch</span> (Exception e) &#123;</span><br><span class="line">					e.printStackTrace();</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">			<span class="keyword">while</span>(!dataStack.isEmpty())&#123;</span><br><span class="line">				helpStack.push(dataStack.pop());</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="comment">// 如果辅助栈不为空，直接弹辅助栈中的元素就可以</span></span><br><span class="line">		<span class="keyword">return</span> helpStack.pop();</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">		StackImplQueue queue = <span class="keyword">new</span> StackImplQueue();</span><br><span class="line">		queue.push(<span class="number">1</span>);</span><br><span class="line">		queue.push(<span class="number">2</span>);</span><br><span class="line">		queue.push(<span class="number">3</span>);</span><br><span class="line">		queue.push(<span class="number">4</span>);</span><br><span class="line">		queue.push(<span class="number">5</span>);</span><br><span class="line">		System.out.println(queue.pop());</span><br><span class="line">		System.out.println(queue.pop());</span><br><span class="line">		System.out.println(queue.pop());</span><br><span class="line">		System.out.println(queue.pop());</span><br><span class="line">		System.out.println(queue.pop());</span><br><span class="line">		System.out.println(queue.pop());</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></div>
<h4 id="【运行效果】"><a href="#【运行效果】" class="headerlink" title="【运行效果】"></a>【运行效果】</h4><div class="highlight-box" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" contenteditable="true" data-rel="PLAIN"><figure class="iseeu highlight /plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">java.lang.Exception: Queue is empty!</span><br></pre></td></tr></table></figure></div>
<p>可以很直观看出来，我们添加数据的顺序是1、2、3、4、5，弹出数据的顺序也是1、2、3、4、5，说明我们用栈成功模拟出一个队列结构</p>

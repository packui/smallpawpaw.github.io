yword">public</span> BigDecimal <span class="title">calc</span><span class="params">(String resExp)</span></span>&#123;</span><br><span class="line">		String[] exp = inExpToSuffixExp(resExp).split(<span class="string">","</span>);</span><br><span class="line">		<span class="comment">//定义一个存放操作数的栈</span></span><br><span class="line">		Stack&lt;String&gt; stack = <span class="keyword">new</span> Stack&lt;&gt;();</span><br><span class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;exp.length;i++)&#123;</span><br><span class="line">			<span class="keyword">if</span>(!isOperator(exp[i]))&#123;</span><br><span class="line">				<span class="comment">//如果是操作数，压入操作栈</span></span><br><span class="line">				stack.push(exp[i]);</span><br><span class="line">			&#125;<span class="keyword">else</span>&#123;</span><br><span class="line">				<span class="comment">//如果是操作符，弹出栈中靠近栈顶的两个操作数</span></span><br><span class="line">				BigDecimal num2 = <span class="keyword">new</span> BigDecimal(stack.pop());</span><br><span class="line">				BigDecimal num1 = <span class="keyword">new</span> BigDecimal(stack.pop());</span><br><span class="line">				<span class="keyword">if</span>(<span class="string">"+"</span>.equals(exp[i]))&#123;</span><br><span class="line">					<span class="comment">//遇到+号，将两个操作数相加,然后将结果压栈</span></span><br><span class="line">					stack.push(<span class="string">""</span>+num1.add(num2));</span><br><span class="line">				&#125;<span class="keyword">else</span> <span class="keyword">if</span>(<span class="string">"-"</span>.equals(exp[i]))&#123;</span><br><span class="line">					<span class="comment">//遇到-号，将两个操作数相减,然后将结果压栈</span></span><br><span class="line">					stack.push(<span class="string">""</span>+num1.subtract(num2));</span><br><span class="line">				&#125;<span class="keyword">else</span> <span class="keyword">if</span>(<span class="string">"*"</span>.equals(exp[i]))&#123;</span><br><span class="line">					<span class="comment">//遇到*号，将两个操作数相乘,然后将结果压栈</span></span><br><span class="line">					stack.push(<span class="string">""</span>+num1.multiply(num2));</span><br><span class="line">				&#125;<span class="keyword">else</span> <span class="keyword">if</span>(<span class="string">"/"</span>.equals(exp[i]))&#123;</span><br><span class="line">					<span class="comment">//遇到/号，将两个操作数相除,然后将结果压栈</span></span><br><span class="line">					stack.push(<span class="string">""</span>+num1.divide(num2));</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="comment">//将最后的结果弹出并返回</span></span><br><span class="line">		<span class="keyword">return</span> <span class="keyword">new</span> BigDecimal(stack.pop());</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * 将中缀表达式转换成后缀表达式</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> resExp 原始输入的中缀表达式</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@return</span> 返回后缀表达式</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> String <span class="title">inExpToSuffixExp</span><span class="params">(String resExp)</span> </span>&#123;</span><br><span class="line">		String[] inExp = dealInExp(resExp).split(<span class="string">","</span>);</span><br><span class="line">		Stack&lt;String&gt; stack = <span class="keyword">new</span> Stack&lt;&gt;();</span><br><span class="line">		StringBuilder suffixExp = <span class="keyword">new</span> StringBuilder();</span><br><span class="line">		<span class="keyword">for</span> (String s : inExp) &#123;</span><br><span class="line">			<span class="keyword">if</span> (!isOperator(s)) &#123;</span><br><span class="line">				<span class="comment">// 遇到数字，直接输出</span></span><br><span class="line">				suffixExp.append(s + <span class="string">","</span>);</span><br><span class="line">			&#125; <span class="keyword">else</span> <span class="keyword">if</span> (<span class="string">"("</span>.equals(s)) &#123;</span><br><span class="line">				<span class="comment">// 遇到左括号,直接压栈</span></span><br><span class="line">				stack.push(s);</span><br><span class="line">			&#125; <span class="keyword">else</span> <span class="keyword">if</span> (<span class="string">")"</span>.equals(s)) &#123;</span><br><span class="line">				<span class="comment">// 遇到右括号，将栈顶元素依次弹出，直至遇到左括号</span></span><br><span class="line">				<span class="keyword">while</span> (!<span class="string">"("</span>.equals(stack.get(stack.size() - <span class="number">1</span>))) &#123;</span><br><span class="line">					suffixExp.append(stack.pop() + <span class="string">","</span>);</span><br><span class="line">				&#125;</span><br><span class="line">				<span class="comment">// 弹出左括号但不输出</span></span><br><span class="line">				stack.pop();</span><br><span class="line">			&#125; <span class="keyword">else</span> <span class="keyword">if</span> (isOperator(s)) &#123;</span><br><span class="line">				<span class="comment">// 遇到运算符,当前运算符优先级小于等于栈顶运算符优先级，将栈顶运算符弹出</span></span><br><span class="line">				<span class="comment">// 当前运算符继续和新的栈顶运算符比较...</span></span><br><span class="line">				<span class="keyword">while</span> (!stack.isEmpty() </span><br><span class="line">				  &amp;&amp;getPriority(s)&lt;=getPriority(stack.get(stack.size()-<span class="number">1</span>)))&#123;</span><br><span class="line">					suffixExp.append(stack.pop() + <span class="string">","</span>);</span><br><span class="line">				&#125;</span><br><span class="line">				stack.push(s);</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="comment">// 最后,将栈内还没有弹出的运算符依次弹出</span></span><br><span class="line">		<span class="keyword">while</span> (!stack.isEmpty()) &#123;</span><br><span class="line">			suffixExp.append(stack.pop() + <span class="string">","</span>);</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="comment">// 去除最后一个,号</span></span><br><span class="line">		suffixExp.delete(suffixExp.length() - <span class="number">1</span>, suffixExp.length());</span><br><span class="line">		<span class="keyword">return</span> suffixExp.toString();</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * 预处理中缀表达式</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> inExp 原始中缀表达式</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@return</span> 返回处理后的中缀表达式</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="function"><span class="keyword">private</span> String <span class="title">dealInExp</span><span class="params">(String resExp)</span> </span>&#123;</span><br><span class="line">		StringBuilder sb = <span class="keyword">new</span> StringBuilder();</span><br><span class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; resExp.length(); i++) &#123;</span><br><span class="line">			String tmp = resExp.substring(i, i + <span class="number">1</span>);</span><br><span class="line">			<span class="keyword">if</span> (!isOperator(tmp)) &#123;</span><br><span class="line">				sb.append(tmp);</span><br><span class="line">			&#125; <span class="keyword">else</span> &#123;</span><br><span class="line">				<span class="keyword">if</span> (sb.length() == <span class="number">0</span>) &#123;</span><br><span class="line">					sb.append(tmp + <span class="string">","</span>);</span><

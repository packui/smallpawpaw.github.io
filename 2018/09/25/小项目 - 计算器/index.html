><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> java.math.BigDecimal;</span><br><span class="line"><span class="keyword">import</span> java.util.Scanner;</span><br><span class="line"><span class="keyword">import</span> java.util.Stack;</span><br><span class="line"><span class="keyword">import</span> org.junit.Test;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * java实现计算器</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@author</span> itis666</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Calc</span> </span>&#123;</span><br><span class="line">	</span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * 表达式求值</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> resExp 原始中缀表达式</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@return</span> 返回计算的结果</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> BigDecimal <span class="title">calc</span><span class="params">(String resExp)</span></span>&#123;</span><br><span class="line">		String[] exp = inExpToSuffixExp(resExp).split(<span class="string">","</span>);</span><br><span class="line">		<span class="comment">//定义一个存放操作数的栈</span></span><br><span class="line">		Stack&lt;String&gt; stack = <span class="keyword">new</span> Stack&lt;&gt;();</span><br><span class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;exp.length;i++)&#123;</span><br><span class="line">			<span class="keyword">if</span>(!isOperator(exp[i]))&#123;</span><br><span class="line">				<span class="comment">//如果是操作数，压入操作栈</span></span><br><span class="line">				stack.push(exp[i]);</span><br><span class="line">			&#125;<span class="keyword">else</span>&#123;</span><br><span class="line">				<span class="comment">//如果是操作符，弹出栈中靠近栈顶的两个操作数</span></span><br><span class="line">				BigDecimal num2 = <span class="keyword">new</span> BigDecimal(stack.pop());</span><br><span class="line">				BigDecimal num1 = <span class="keyword">new</span> BigDecimal(stack.pop());</span><br><span class="line">				<span class="keyword">if</span>(<span class="string">"+"</span>.equals(exp[i]))&#123;</span><br><span class="line">					<span class="comment">//遇到+号，将两个操作数相加,然后将结果压栈</span></span><br><span class="line">					stack.push(<span class="string">""</span>+num1.add(num2));</span><br><span class="line">				&#125;<span class="keyword">else</span> <span class="keyword">if</span>(<span class="string">"-"</span>.equals(exp[i]))&#123;</span><br><span class="line">					<span class="comment">//遇到-号，将两个操作数相减,然后将结果压栈</span></span><br><span class="line">					stack.push(<span class="string">""</span>+num1.subtract(num2));</span><br><span class="line">				&#125;<span class="keyword">else</span> <span class="keyword">if</span>(<span class="string">"*"</span>.equals(exp[i]))&#123;</span><br><span class="line">					<span class="comment">//遇到*号，将两个操作数相乘,然后将结果压栈</span></span><br><span class="line">					stack.push(<span class="string">""</span>+num1.multiply(num2));</span><br><span class="line">				&#125;<span class="keyword">else</span> <span class="keyword">if</span>(<span class="string">"/"</span>.equals(exp[i]))&#123;</span><br><span class="line">					<span class="comment">//遇到/号，将两个操作数相除,然后将结果压栈</span></span><br><span class="line">					stack.push(<span class="string">""</span>+num1.divide(num2));</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="comment">//将最后的结果弹出并返回</span></span><br><span class="line">		<span class="keyword">return</span> <span class="keyword">new</span> BigDecimal(stack.pop());</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * 将中缀表达式转换成后缀表达式</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> resExp 原始输入的中缀表达式</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@return</span> 返回后缀表达式</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> String <span class="title">inExpToSuffixExp</span><span class="params">(String resExp)</span> </span>&#123;</span><br><span class="line">		String[] inExp = dealInExp(resExp).split(<span class="string">","</span>);</span><br><span class="line">		Stack&lt;String&gt; stack = <span class="keyword">new</span> Stack&lt;&gt;();</span><br><span class="line">		StringBuilder suffixExp = <span class="keyword">new</span> StringBuilder();</span><br><span class="line">		<span class="keyword">for</span> (String s : inExp) &#123;</span><br><span class="line">			<span class="keyword">if</span> (!isOperator(s)) &#123;</span><br><span class="line">				<span class="comment">// 遇到数字，直接输出</span></span><br><span class="line">				suffixExp.append(s + <span class="string">","</span>);</span><br><span class="line">			&#125; <span class="keyword">else</span> <span class="keyword">if</span> (<span class="string">"("</span>.equals(s)) &#123;</span><br><span class="line">				<span class="comment">// 遇到左括号,直接压栈</span></span><br><span class="line">				stack.push(s);</span><br><span class="line">			&#125; <span class="keyword">else</span> <span class="keyword">if</span> (<span class="string">")"</span>.equals(s)) &#123;</span><br><span class="line">				<span class="comment">// 遇到右括号，将栈顶元素依次弹出，直至遇到左括号</span></span><br><span class="line">				<span class="keyword">while</span> (!<span class="string">"("</span>.equals(stack.get(stack.size() - <span class="number">1</span>))) &#123;</span><br><span class="line">					suffixExp.append(stack.pop() + <span class="string">","</span>);</span><br><span class="line">				&#125;</span><br><span class="line">				<span class="comment">// 弹出左括号但不输出</span></span><br><span class="line">				stack.pop();</span><br><span class="line">			&#125; <span class="keyword">else</span> <span class="keyword">if</span> (isOperator(s)) &#123;</span><br><span class="line">				<span class="comment">// 遇到运算符,当前运算符优先级小于等于栈顶运算符优先级，将栈顶运算符弹出</span></span><br><span class="line">				<span class="comment">// 当前运算符继续和新的栈顶运算符比较...</span></span><br><span class="line">				<span class="keyword">while</span> (!stack.isEmpty() </span><br><span class="line">				  &amp;&amp;getPriority(s)&lt;=getPriority(stack.get(stack.size()-<span class="number">1</span>)))&#123;</span><br><span class="line">					suffixExp.append(stack.pop() + <span class="string">","</span>);</span><br><span class="line">				&#125;</span><br><span class="line">				stack.push(s);</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="comment">// 最后,将栈内还没有弹出的运算符依次弹出</span></span><br><span class="line">		<span class="keyword">while</span> (!stack.isEmpty()) &#123;</span><br><span class="line">			suffixExp.append(stack.pop() + <span class="string">","</span>);</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="comment">// 去除最后一个,号</span></span><br><span class="line">		suffixExp.delete(suffixExp.length() - <span class="number">1</span>, suffixExp.length());</span><br><span class="line">		<span class="keyword">return</span> suffixExp.toString();</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * 预处理中缀表达式</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> inExp 原始中缀表达式</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@return</span> 返回处理后的中缀表达式</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="function"><span class="keyword">private</span> String <span class="title">dealInExp</span><span class="params">(String resExp)</span> </span>&#123;</span><br><span class="line">		StringBuilder sb = <span class="keyword">new</span> StringBuilder();</span><br><span class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; resExp.length(); i++) &#123;</span><br><span class="line">			String tmp = resExp.substring(i, i + <span class="number">1</span>);</span><br><span class="line">			<span class="keyword">if</span> (!isOperator(tmp)) &#123;</span><br><span class="line">				sb.append(tmp);</span><br><span class="line">			&#125; <span class="keyword">else</span> &#123;</span><br><span class="line">				<span class="keyword">if</span> (sb.length() == <span class="number">0</span>) &#123;</span><br><span class="line">					sb.append(tmp + <span class="string">","</span>);</span><br><span class="line">				&#125; <span class="keyword">else</span> <span class="keyword">if</span> (sb.charAt(sb.length() - <span class="number">1</span>) == <span class="string">','</span>) &#123;</span><br><span class="line">					sb.append(tmp + <span class="string">","</span>);</span><br><span class="line">				&#125; <span class="keyword">else</span> &#123;</span><br><span class="line">					sb.append(<span class="string">","</span> + tmp + <span class="string">","</span>);</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">return</span> sb.toString();</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * 判断是不是运算符</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> str 待判断的字符</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@return</span> 返回判断结果</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="function"><span class="keyword">private</span> <span class="keyword">boolean</span> <span class="title">isOperator</span><span class="params">(String str)</span> </span>&#123;</span><br><span class="line">		<span class="keyword">return</span> <span class="string">"+-*/()"</span>.contains(str);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * 获取运算符的优先级</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> operator 运算符</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@return</span> 返回运算符的优先级</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="function"><span class="keyword">private</span> <span class="keyword">int</span> <span class="title">getPriority</span><span class="params">(String operator)</span> </span>&#123;</span><br><span class="line">		<span class="keyword">return</span> <span class="string">"()+-*/"</span>.indexOf(operator)/<span class="number">2</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="meta">@Test</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">test</span><span class="params">()</span></span>&#123;</span><br><span class="line">		Scanner sc = <span class="keyword">new</span> Scanner(System.in);</span><br><span class="line">		String resExp = sc.nextLine();</span><br><span class="line">		System.out.println(resExp+<span class="string">"="</span>+calc(resExp));</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

    <h3 class="article-title"><span>算法 - 栈系列 - 括号匹配判定</span></h3>
    
  

  <div class="article-top-meta">

  <div class="article-content">
    <div class="entry">
      
        <p>对于给定的表达式，判断其中的括号是否是匹配的</p>
<p>时间复杂度：O(n)            只需扫描一次即可</p>
<p>空间复杂度：O(n)            用于栈空间</p>
<h4 id="【代码】"><a href="#【代码】" class="headerlink" title="【代码】"></a>【代码】</h4><div class="highlight-box" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" contenteditable="true" data-rel="JAVA"><figure class="iseeu highlight /java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> java.util.Stack;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 表达式括号匹配判断 </span></span><br><span class="line"><span class="comment"> * 思路：对于表达式进行遍历处理 如果遇到开类型括号，则直接入栈</span></span><br><span class="line"><span class="comment"> *     如果遇到闭类型括号，则将栈顶括号弹出，然后判断弹出的栈顶括号是否和该闭类型括号匹配 </span></span><br><span class="line"><span class="comment"> *     如果不匹配，说明表达式括号不匹配</span></span><br><span class="line"><span class="comment"> *     如果匹配，继续向下执行</span></span><br><span class="line"><span class="comment"> * </span></span><br><span class="line"><span class="comment"> * <span class="doctag">@author</span> lbyte</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">BracketMatcher</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">private</span> <span class="keyword">static</span> String bracketOpen = <span class="string">"([&#123;"</span>;</span><br><span class="line">	<span class="keyword">private</span> <span class="keyword">static</span> String bracketClose = <span class="string">")]&#125;"</span>;</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">boolean</span> <span class="title">isMatched</span><span class="params">(String exp)</span> </span>&#123;</span><br><span class="line">		Stack&lt;Character&gt; bracketStack = <span class="keyword">new</span> Stack&lt;&gt;();</span><br><span class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; exp.length(); i++) &#123;</span><br><span class="line">			<span class="keyword">if</span> (bracketOpen.contains(<span class="string">""</span> + exp.charAt(i))) &#123;</span><br><span class="line">				<span class="comment">// 如果是开括号，直接入栈</span></span><br><span class="line">				bracketStack.push(exp.charAt(i));</span><br><span class="line">			&#125; <span class="keyword">else</span> <span class="keyword">if</span> (bracketClose.contains(<span class="string">""</span> + exp.charAt(i))) &#123;</span><br><span class="line">				<span class="comment">// 如果是闭括号，弹出栈顶元素，判断两者是否匹配</span></span><br><span class="line">				<span class="keyword">if</span>(bracketStack.isEmpty())&#123;</span><br><span class="line">					<span class="keyword">return</span> <span class="keyword">false</span>;</span><br><span class="line">				&#125;</span><br><span class="line">				<span class="keyword">if</span> (bracketClose.indexOf(exp.charAt(i)) != bracketOpen.indexOf(bracketStack.pop())) &#123;</span><br><span class="line">					<span class="keyword">return</span> <span class="keyword">false</span>;</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">return</span> <span class="keyword">true</span>;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">		String exp1 = <span class="string">"([]&#123;)&#125;"</span>;</span><br><span class="line">		String exp2 = <span class="string">"((())[]&#123;&#125;())"</span>;</span><br><span class="line">		String exp3 = <span class="string">"&#123;(&#123;[]&#125;)[]&#123;&#125;&#125;&#125;"</span>;</span><br><span class="line">		System.out.println(exp1 + <span class="string">"括号匹配："</span> + isMatched(exp1));</span><br><span class="line">		System.out.println(exp2 + <span class="string">"括号匹配："</span> + isMatched(exp2));</span><br><span class="line">		System.out.println(exp3 + <span class="string">"括号匹配："</span> + isMatched(exp3));</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></div>
<h4 id="【测试结果】"><a href="#【测试结果】" class="headerlink" title="【测试结果】"></a>【测试结果】</h4><div class="highlight-box" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" contenteditable="true" data-rel="PLAIN"><figure class="iseeu highlight /plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">([]&#123;)&#125;括号匹配：false</span><br><span class="line">((())[]&#123;&#125;())括号匹配：true</span><br><span class="line">&#123;(&#123;[]&#125;)[]&#123;&#125;&#125;&#125;括号匹配：false</span><br></pre></td></tr></table></figure></div>
